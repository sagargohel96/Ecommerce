<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- css file -->
    <link rel="stylesheet" href="cart.css" />
  </head>

  <body>
    <div class="cart">
      <ul>
        <li>
          <p class="index-number">1</p>
        </li>
        <li>
          <div class="product-name">T-Shirt</div>
        </li>
        <li>
          <p class="product-price">200₹</p>
        </li>
        <li>
          <div class="product-img">
            <img src="Anjir.png" alt="" />
          </div>
        </li>
        <li>
          <div class="plus">+</div>
        </li>
        <li>
          <div class="itemqty">1</div>
        </li>
        <li>
          <div class="minus">&minus;</div>
        </li>
        <li>
          <div class="totalprc"><span>₹</span>200</div>
        </li>
        <li>
          <button class="dlt">&cross;</button>
        </li>
      </ul>
    </div>
  </body>
</html>
